# Deployment for nodeapp
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 30%
      maxUnavailable: 30%
  selector:
    matchLabels:
      app: hariapp
  template:
    metadata:
      labels:
        app: hariapp
    spec:
      containers:
      - image: sivapolavarapu53/myweb1:v2
        name: nodeapp
        ports:
        - containerPort: 8080
---
#svc for nodeapp
apiVersion: v1
kind: Service
metadata:
  name: hariapp
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: hariapp
